<div class="container">
	<p id="close" (click)="closeApp()">&#10006;</p>
	<h1>Player info</h1>
	<div *ngFor="let stat of playerStats">
		<p *ngIf="stat">
			{{stat?.userName}} || elo: {{stat?.elo}} || %: {{stat?.winPercent}}
		</p>
	</div>
	<button [disabled]="calcInProgress" (click)="getStatsForAll()">Start</button>
</div>
